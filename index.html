<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotina da Princesa 👑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #c71585;
    }
    label, textarea, input, button, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      background-color: #c71585;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #9b136c;
    }
    #resultado {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h1>Rotina da Princesa 👶💖</h1>

  <label for="data">📅 Data:</label>
  <input type="date" id="data" required />

  <label>🛏 Sono:</label>
  <select id="sonoOpcao">
    <option value="">Selecione uma opção</option>
    <option value="dormiu">Dormiu</option>
    <option value="acordou">Acordou</option>
  </select>
  <textarea id="sono"></textarea>

  <label>💩 Fezes:</label>
  <select id="fezesOpcao">
    <option value="">Selecione o tipo</option>
    <option value="borrado">Borrado</option>
    <option value="MQ">MQ</option>
    <option value="PQ">PQ</option>
    <option value="GQ">GQ</option>
  </select>
  <textarea id="fezes"></textarea>

  <label for="urina">💧 Urina:</label>
  <textarea id="urina"></textarea>

  <label for="mamada">🍼 Mamada:</label>
  <textarea id="mamada"></textarea>

  <label for="vitaminaD">🌞 Vitamina D:</label>
  <textarea id="vitaminaD"></textarea>

  <label for="estimulacao">🎯 Estimulação:</label>
  <textarea id="estimulacao"></textarea>

  <button id="salvar">💾 Salvar dados</button>

  <hr/>

  <label for="dataConsulta">🔍 Selecionar data:</label>
  <input type="date" id="dataConsulta" />
  <button id="carregarBtn">📅 Carregar dados do dia</button>

  <div id="resultado"></div>

  <button id="gerarPdf">📄 Gerar PDF</button>
  <button id="compartilhar">📤 Compartilhar no WhatsApp</button>
  <button id="calcularTotais">📊 Calcular Totais</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjy4XjLQxDx0IyA5MNE6JuNDEDzQR3jeU",
      authDomain: "rotinaprincesa.firebaseapp.com",
      projectId: "rotinaprincesa",
      storageBucket: "rotinaprincesa.firebasestorage.app",
      messagingSenderId: "988323884361",
      appId: "1:988323884361:web:892a1681bdddb553273e98"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const calcularTotaisBtn = document.getElementById("calcularTotais");

    calcularTotaisBtn.addEventListener("click", async () => {
      const dataSelecionada = document.getElementById("dataConsulta").value;
      if (!dataSelecionada) {
        alert("Selecione uma data para calcular os totais.");
        return;
      }

      const diaRef = ref(db, "rotina/" + dataSelecionada);
      const snapshot = await get(diaRef);
      if (!snapshot.exists()) {
        alert("Nenhum dado encontrado para essa data.");
        return;
      }

      const dados = snapshot.val();
      let totalSono = calcularHorasSono(dados.sono || "");
      let totalUrina = (dados.urina || "").split(";").filter(x => x.trim()).length;
      let totalFezes = (dados.fezes || "").split(";").filter(x => x.trim()).length;

      alert(`Total de sono: ${totalSono}\nUrinas: ${totalUrina}\nFezes: ${totalFezes}`);
    });

    function calcularHorasSono(entrada) {
      const eventos = entrada.split(";").map(x => x.trim()).filter(Boolean);
      let totalMinutos = 0;
      let dormindo = true;
      let ultimoHorario = "00:00";

      for (let i = 0; i < eventos.length; i++) {
        const partes = eventos[i].split(" ");
        if (partes.length !== 2) continue;
        const tipo = partes[0];
        const hora = partes[1];

        const [h, m] = hora.split(":").map(Number);
        const minutos = h * 60 + m;

        if (tipo === "acordou") {
          if (dormindo) {
            const inicio = toMinutes(ultimoHorario);
            totalMinutos += minutos - inicio;
            dormindo = false;
          }
        } else if (tipo === "dormiu") {
          dormindo = true;
          ultimoHorario = hora;
        }
      }

      if (dormindo) {
        const final = toMinutes("23:59");
        const inicio = toMinutes(ultimoHorario);
        totalMinutos += final - inicio;
      }

      const horas = Math.floor(totalMinutos / 60);
      const minutos = totalMinutos % 60;
      return `${horas}h ${minutos}min`;
    }

    function toMinutes(hora) {
      const [h, m] = hora.split(":").map(Number);
      return h * 60 + m;
    }
  </script>
</body>
</html>
